<p style="text-align: center;">
  PENDING ORDER LIST
</p>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="ORDER_DATA.length>0">
  <!-- Position Column -->
  <ng-container matColumnDef="TableID">
    <mat-header-cell *matHeaderCellDef> TableID </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.TableID}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="TotalPrice">
    <mat-header-cell *matHeaderCellDef> TotalPrice </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.TotalPrice}} </mat-cell>
  </ng-container>



  <!-- Symbol Column -->
  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span routerLink='/orderdetails/{{element.inputItemId}}'>
        <i class="material-icons">pageview</i>
      </span>
    </mat-cell>
  </ng-container>





  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<p class="dcen cart_mesg" *ngIf="ORDER_DATA.length==0">YOUR CART IS EMPTY</p>
